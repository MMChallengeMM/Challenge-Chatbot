<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predição | MMobilidade</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/prediction.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <script type="module" src="../js/script.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <a id="logo" href="./home.html">
          <img src="../img/logo-mm.png" alt="Logo" />
          <h2>Marmota Mobilidade</h2>
        </a>

        <a href="./home.html">Home</a>
        <a class="selected" href="./prediction.html">Predição</a>
        <a href="https://github.com/MMChallengeMM/Challenge-Chatbot">Sobre</a>
      </nav>
    </header>
    <main>
      <h2>Prever Interrupção (h)</h2>

      <form id="form-previsao">
        <label>Causa Direta:</label>
        <select id="causa">
          <option value="Casos Fortuitos ou de Força Maior">
            Casos Fortuitos ou de Força Maior
          </option>
          <option value="Falha Humana">Falha Humana</option>
          <option value="Via Permanente">Via Permanente</option>
          <option value="Interferência de Terceiro">
            Interferência de Terceiro
          </option>
          <option value="Material Rodante">Material Rodante</option>
          <option value="Sistemas">Sistemas</option>
          <option value="Gestão">Gestão</option>
          <option value="Outras Causas">Outras Causas</option></select
        ><br />

        <label>Natureza:</label>
        <select id="natureza">
          <option value="Abalroamento">Abalroamento</option>
          <option value="Incêndio">Incêndio</option>
          <option value="Atropelamento">Atropelamento</option>
          <option value="Colisão">Colisão</option>
          <option value="Descarrilamento">Descarrilamento</option></select
        ><br />

        <label>Hora do dia:</label>
        <input type="number" id="hora" min="0" max="23" value="0" /><br />

        <button type="submit">Prever</button>
      </form>

      <h3 id="resultado"></h3>
    </main>

    <footer>
      <p>&copy; 2025 Marmota Mobilidade</p>
      <p>
        <a href="mailto:contato@marmotamobilidade.com"
          >contato@marmotamobilidade.com</a
        >
      </p>
    </footer>
  </body>
</html>
